version: 1
loggers:
  eval:
    level: DEBUG
    handlers: [console, fileEval]
  visualize:
    level: DEBUG
    handlers: [console, fileVisualize]
  train:
    level: DEBUG
    handlers: [console, fileTrain]
handlers:
  console:
    class: logging.StreamHandler
    stream: ext://sys.stderr
    formatter: console
  fileEval:
    class: logging.FileHandler
    filename: logs/eval.log
    formatter: file
  fileVisualize:
    class: logging.FileHandler
    filename: logs/visualize.log
    formatter: file
  fileTrain:
    class: logging.FileHandler
    filename: logs/train.log
    formatter: file
formatters:
  console:
    '()': 'colorlog.ColoredFormatter'
    format: "{log_color}{asctime} [{levelname:.4}] {message}"
    style: "{"
  file:
    format: "{asctime} [{levelname:.4}] {message}"
    style: "{"