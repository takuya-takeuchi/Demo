<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libsodium.js sample</title>
</head>
<body>
    <script src="libsodium.js"></script>
    <script>
        // Check for wasm support.
        if (!('WebAssembly' in window)) {
          alert('you need a browser with wasm support enabled :(');
        }
        
        Module.ready.then(function () {
            libsodium = Module;
            const result = libsodium._sodium_init();
            console.log('_sodium_init returns ', result);
        });
    </script>
</body>
</html>
